<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<!--react-->
<script crossorigin src="./lib/react.production_v16_14.min.js"></script>
<script crossorigin src="./lib/react-dom.production_v16_14.min.js"></script>
<!--Babel-->
<script src="./lib/babel_v6_18.min.js"></script>

<body>

	<!--要插入內容的DOM-->
	<div id="root"></div>

	<!--記得要設定type="text/babel"-->
	<script type="text/babel">
		//建立一個DOM物件
		let element = <h1>Hello, world!</h1>

		//使用ReactDOM.render把剛建立的物件element插入目標DOM中
		ReactDOM.render(
			element,
			document.getElementById('root')
		);
	</script>


</body>

</html>
