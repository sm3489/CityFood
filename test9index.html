    <script>
        (function () {
            function importJSX(src, look_for, onload) {
                var s = document.createElement('script');
                s.setAttribute('type', 'text/babel');
                s.setAttribute('data-plugins', 'transform-modules-umd');
                s.setAttribute('src', src);
                if (onload) wait_for_script_load(look_for, onload);
                if (eval("typeof " + look_for) == 'undefined') {
                    var head = document.getElementsByTagName('head')[0];
                    if (head) head.appendChild(s);
                    else document.body.appendChild(s);
                }
            }
            function wait_for_script_load(look_for, callback) {
                var interval = setInterval(function () {
                    if (eval("typeof " + look_for) != 'undefined') {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            let componentsJSX = [
                "Navbar.jsx",
                "CustomButton.jsx",
                "CustomModal.jsx",
                "InputPattern.jsx",
                "ItemCard.jsx",
                "PositionBar.jsx",

            let pageJSX = [

                'Checkout.jsx',
                'Home.jsx',
                'Login.jsx',
                'Menu.jsx',
                'OrderConfirm.jsx',
                'OrderHistory.jsx',
                'Register.jsx',
                'ShopLogin.jsx',
                'ShopRegister.jsx',
                'User.jsx']

            componentsJSX.forEach((ths) => {
                importJSX("./work/Components/" + ths, "App", null);
            })
            pageJSX.forEach((ths) => {
                importJSX("./work/Pages/" + ths, "App", null);
            })
            importJSX("App9.jsx", "App", null);
        })();
    </script>
